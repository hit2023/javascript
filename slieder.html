<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature pic</title>
    <style>
        *{
            background-color: black;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: black;
            margin-top: 150px;

        }
        .pic{
            display: flex;
            /* justify-content: space-around; */
            align-items: center;
            width: 900px;
            overflow-x:scroll;
        }
        .slied{
            width: 100%;
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            padding: 8px;
            flex: none;
        }
        .slied img{
            width: 100%;
            filter: grayscale(100);
            transition: transform 0.5s;


        }
        .slied img:hover{
            transform: scale(1.1);
            filter: grayscale(0);
            z-index: 2;
        }
        .pic::-webkit-scrollbar{
            display: none;

        }
        button{
            font-size: 100px;
            background-color: brown;
            color: aliceblue;
            padding: 8px;
            border-radius: 50%;
            outline: 2.5px solid aliceblue;
        }
    </style>
</head>
<body>
    <div class="main">
        <button id="backbtn"><</button>
        <div class="pic">
            <div class="slied">
                <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80" alt="">
                <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?size=626&ext=jpg" alt="">
                <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?size=626&ext=jpg" alt="">
            </div>
            <div class="slied">
                <img src="https://img.freepik.com/free-photo/cascade-boat-clean-china-natural-rural_1417-1356.jpg?size=626&ext=jpg" alt="">
                <img src="https://img.freepik.com/free-photo/beautiful-shot-small-lake-with-wooden-rowboat-focus-breathtaking-clouds-sky_181624-2490.jpg?size=626&ext=jpg" alt="">
                <img src="https://img.freepik.com/free-photo/beautiful-natural-landscape_23-2149155647.jpg?size=626&ext=jpg&ga=GA1.1.1566833617.1707231286&semt=sph" alt="">
                
            </div>
            <div class="slied">
                <img src="https://img.freepik.com/free-photo/maldives-island_74190-478.jpg?size=626&ext=jpg&ga=GA1.1.1566833617.1707231286&semt=sph" alt="">
                <img src="https://img.freepik.com/free-photo/morskie-oko-tatry_1204-510.jpg?size=626&ext=jpg&ga=GA1.1.1566833617.1707231286&semt=sph" alt="">
                <img src="https://img.freepik.com/free-photo/beautiful-wooden-pathway-going-breathtaking-colorful-trees-forest_181624-5840.jpg?size=626&ext=jpg&ga=GA1.1.1566833617.1707231286&semt=sph" alt="">
                
            </div>
        </div>
        <button id="nextbtn">></button>
    </div>
    <script>
        let a = document.querySelector(".pic");
        let b = document.querySelector("#backbtn");
        let c = document.querySelector("#nextbtn");


        c.addEventListener("click",()=>{
            a.style.scrollBehavior="smooth";
            a.scrollLeft +=900;
        })
        b.addEventListener("click",()=>{
            a.style.scrollBehavior="smooth";
            a.scrollLeft -=900;
        })
    </script>
</body>
</html>
